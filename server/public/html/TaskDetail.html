<div class="panel">
	<div class="assignee">Me</div>
	<div class="panel-value schedule_time"></div>
</div>
<div class="panel title-panel">
	<span class="icon icon-project"></span>
	<input class="panel-value title" value="Title" />
	<!-- <textarea class="panel-value title">Title</textarea> -->
</div>
<div class="panel tag-panel">
	<span class="icon icon-tags"></span>
	<ul class="panel-value tag-list">
		<li class="tag-input"><input class="new-tag" /></li>
	</ul>
</div>
<div class="panel description-panel">
	<span class="icon"></span>
	<textarea class="panel-value description"></textarea>
</div>
<div class="sub-tasks-panel"></div>

	<ul class="comment-list">
		<li class="comment-line flex">
			<span class="icon icon-chat"></span>

				<span class="post-user">Me</span> - 
				<span class="post-time">Just Now</span>
				<div class="post-content">Some Comment</div>
			</div>
		</li>
	</ul>
</div>
<div class="panel comment-post-panel">
	<span class="icon icon-chat"></span>
	<div class="comment-post-content">
		<textarea class="comment-input" placeholder="Comment"></textarea>
		<button class="comment-btn">Comment</button>
	</div>
</div>
